<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-重置密码</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>

<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员重置密码</div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="resetPasswordForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">旧密码:&nbsp;<input class="login-info-input" type="password" name="oldPassword"
                                                             placeholder="请输入旧密码" id="oldPassword"/>
                    </div>
                    <div class="login-info">新密码:&nbsp;<input class="login-info-input" type="password" name="newPassword"
                                                             id="newPassword" placeholder="请输入新的密码"/>
                    </div>
                    <div class="login-info">确认密码:&nbsp;<input class="login-info-input" type="password" name="confirmPassword"
                                                              id="confirmPassword" placeholder="请再次输入新的密码" id="emailAddress"/>
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="button" onclick="submit()" value="重置密码">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">

    //注册按钮onclick事件改为register()即可
    function submit() {
        var oldPassword = $("#oldPassword").val();
        if (!validPassword(oldPassword)) {
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }
        var newPassword = $("#newPassword").val();
        if (!validPassword(newPassword)) {
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }
        var confirmPassword = $("#confirmPassword").val();
        if (!validPassword(confirmPassword)) {
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }

        var params = $("#resetPasswordForm").serialize();
        var url = '/changeUserPassword';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function (result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "重置密码成功",
                        text: "是否跳转至登录页?",
                        icon: "success",
                        buttons: true,
                        dangerMode: true,
                    }).then((flag) => {
                            if (flag) {
                                window.location.href = '/login';
                            }
                        }
                    )
                    ;
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }
</script>
</html>
